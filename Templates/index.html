<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LevelaBot</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <style>
      #chat-toggle {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #0078d4;
        border: none;
        border-radius: 50%;
        width: 56px;
        height: 56px;
        cursor: pointer;
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
        z-index: 9999;
        padding: 0;
      }

      #chat-toggle img {
        width: 28px;
        height: 28px;
        margin: 14px;
        object-fit: contain;
      }

      #chat-frame {
        position: fixed;
        bottom: 80px;
        right: 20px;
        width: 360px;
        height: 520px;
        border: none;
        border-radius: 10px;
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
        z-index: 9998;
        display: none;
      }

      @media (max-width: 480px) {
        #chat-frame {
          width: 90vw;
          height: 70vh;
          bottom: 80px;
          right: 10px;
        }

        #chat-toggle {
          bottom: 10px;
          right: 10px;
          width: 48px;
          height: 48px;
        }

        #chat-toggle img {
          width: 24px;
          height: 24px;
          margin: 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <h1>Welcome to LevelaBot</h1>
      <div id="chat-log" class="chat-log"></div>
      <form id="chat-form" class="chat-form">
        <input
          type="text"
          name="msg"
          placeholder="Type your message..."
          autocomplete="off"
        />
        <button type="submit">Send</button>
      </form>
    </div>

    <!-- Floating Chat Button and External Chatbot -->
    <button id="chat-toggle">
      <img
        src="http://levelasolutions.co.uk/wp-content/uploads/2025/09/chat-icon.png"
        alt="Chat"
      />
    </button>
    <iframe id="chat-frame" src="https://levelabot.onrender.com"></iframe>

    <script>
      const form = document.getElementById("chat-form");
      const log = document.getElementById("chat-log");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const input = form.elements["msg"];
        const message = input.value.trim();
        if (!message) return;

        log.innerHTML += `<div class="chat-message user">${message}</div>`;
        input.value = "";

        const res = await fetch("/get", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: `msg=${encodeURIComponent(message)}`,
        });

        const data = await res.json();
        log.innerHTML += `<div class="chat-message bot">${data.reply}</div>`;
        log.scrollTop = log.scrollHeight;
      });

      // Floating Chat Toggle Logic (no icon swap)
      const toggleBtn = document.getElementById("chat-toggle");
      const chatFrame = document.getElementById("chat-frame");

      let isOpen = false;

      toggleBtn.addEventListener("click", () => {
        isOpen = !isOpen;
        chatFrame.style.display = isOpen ? "block" : "none";
      });
    </script>
  </body>
</html>
